name: Produce valgrind memory reports
on: [push, pull_request]

jobs:

  valgrind:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0.5'

    - name: Install Ceedling
      run: gem install ceedling


    - name: Set LD_LIBRARY_PATH
      run: |
        echo "LD_LIBRARY_PATH=./reqs/lib/" >> $GITHUB_ENV

    - name: Test
      run: |
        ceedling clean
        ceedling clobber
        ceedling verbosity[1] test:all

    - name: Set up Valgrind
      run: |
        sudo apt-get update -q
        sudo apt-get install -y valgrind

    - name: Run Valgrind Tests
      run: |
        #!/bin/bash

        TESTDIR="./build_test/test/out/"
        SHARED_OBJECT="./reqs/lib/libvaccel-noop.so"
        OUTPUT_DIR="./test_valgrind/valgrind_output"

        declare -a ARGUMENTS=(
            "valgrind --leak-check=full"
        )

        total_files=$(find "$TESTDIR" -maxdepth 1 -type f -executable | wc -l)
        current_file=0

        mkdir -p "$OUTPUT_DIR"

        for file in "$TESTDIR"*.out; do
            if [ -x "$file" ]; then

                test_name=$(basename "$file")
                
                for args in "${ARGUMENTS[@]}"; do
                    current_file=$((current_file + 1))
                    output_file="$OUTPUT_DIR/valgrind_output_${test_name}.txt"
                    export VACCEL_BACKENDS="$SHARED_OBJECT"
                    $args "$file" > "$output_file" 2>&1
                    progress=$((current_file * 100 / total_files))
                    printf "Progress: [%-50s] %d%%\r" $(printf "#%.0s" {1..50}) "$progress"
                done
            fi
        done

        echo  
        ./test_valgrind/run_scripts.sh

      env:
        TESTDIR: ./build_test/test/out/
        SHARED_OBJECT: ./reqs/lib/libvaccel-noop.so
        OUTPUT_DIR: ./test_valgrind/valgrind_output


    - name: Upload Valgrind Reports
      uses: actions/upload-artifact@@v3
      with:
        name: valgrind-reports
        path: ./test_valgrind/valgrind_output
